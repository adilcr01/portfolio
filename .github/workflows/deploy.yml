name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Portfolio Environment   # ðŸ”‘ THIS IS REQUIRED
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18                # âœ… safer for Vite
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_RESUME_URL: ${{ vars.VITE_RESUME_URL }}
          VITE_RAG_ENGINE_URL: ${{ vars.VITE_RAG_ENGINE_URL }}
          VITE_THYROID_PREDICTION_URL: ${{ vars.VITE_THYROID_PREDICTION_URL }}
          VITE_FLIGHT_PREDICTION_URL: ${{ vars.VITE_FLIGHT_PREDICTION_URL }}
          VITE_GITHUB_PROFILE_URL: ${{ vars.VITE_GITHUB_PROFILE_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist                      # âœ… correct

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4