name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_RESUME_URL: ${{ secrets.VITE_RESUME_URL }}
          VITE_RAG_ENGINE_URL: ${{ secrets.VITE_RAG_ENGINE_URL }}
          VITE_THYROID_PREDICTION_URL: ${{ secrets.VITE_THYROID_PREDICTION_URL }}
          VITE_FLIGHT_PREDICTION_URL: ${{ secrets.VITE_FLIGHT_PREDICTION_URL }}
          VITE_GITHUB_PROFILE_URL: ${{ secrets.VITE_GITHUB_PROFILE_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
